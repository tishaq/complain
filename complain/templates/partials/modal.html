<style type="text/css">
	.row{
		margin-top: 3%;
	}
	form{
		width: 80%;
		margin: 0 auto;
	}
	.main{
		margin-top: 5%;
	}
</style>

<!-- Modal -->
<div class="modal fade" id="complain" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Submit Your Complains</h4>
      </div>
      <div class="modal-body">
        <div class="row">
		<form action="/complain/" method="post">
			{% csrf_token %}
		  <div class="form-group">
		    <label for="complainSubject">Complain Subject:</label>
		    <input type="text" class="form-control" id="complainSubject" placeholder=" Complain Subject Goes here" name="subject" maxlength="100" required>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Concern Agency:</label>
		    <select class="form-control" id="exampleFormControlSelect1" name="agency">
		      {% for agency in agencies %}
			  	<option>{{agency.name}}</option>
			  {% endfor %}
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="complainMsg">Your Complain:</label>
		    <textarea class="form-control" id="complainMsg" rows="3" name="message"  maxlength="1000" required></textarea>
		  </div>
		  
	</div>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			 <button type="submit" class="btn btn-success">Submit</button>
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="check" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Check Complain Status</h4>
      </div>
      <div class="modal-body">
        <div class="row">
			<form action="/complain/check/" method="post">
			{% csrf_token %}
			  <div class="form-group">
			    <label for="complainCode">Complain Code:</label>
			    <input type="text" class="form-control" id="complainCode" placeholder=" Complain Code Goes here" name="code"  maxlength="5" required>
			  </div>
		</div>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-success">Submit</button>
			  </div>
			</form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
        $('textarea').maxlength({
              alwaysShow: true,
              placement: 'top-left'
        });
    </script>


<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <div class="row">
			<form action="/login/" method="post">
			{% csrf_token %}
			  <div class="form-group">
			    <label for="email">Username:</label>
			    <input type="text" class="form-control" name="username">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" name="password">
			  </div>
		</div>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-success">Login</button>
			  </div>
			</form>
      </div>
    </div>
  </div>
</div>

<!-- signup Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign up</h4>
      </div>
      <div class="modal-body">
        <div class="row">
			<form action="/register/" method="post">
			{% csrf_token %}
			  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" name="email">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" name="pwd">
			  </div>
			  <div class="form-group">
			    <label for="pwd_again">Password Again:</label>
			    <input type="password" class="form-control" name="pwd_again">
			  </div>
		</div>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-success">Login</button>
			  </div>
			</form>
      </div>
    </div>
  </div>
</div>
